<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foodie-site</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <main>
    <div class="head" >
        <header>
            <div class="logo">
                <img src="assets/foodie hamburger logo.svg" alt="">
            </div>
            <div class="hamburger" id="hamburger">&#9776;</div>
            <nav>
                <div class="cross" id="cross">&times;</div>
                <a href="#topPick">Top picks</a>
                <a href="#wooper">Wooper</a>
                <a href="#menu">Stunner Menu</a>
                <a href="#new-coll">New Food Collection</a>
                <a href="#deal-day">Deal of the Day</a>
            </nav>
        </header>
    </div>
    
        <section  id="top">
            <div class="img-container">
                <img src="assets/all-burgers.png" alt="">
            </div>
            <div class="text">Well, You can't resist anymore!</div>
        </section>
        <section id="topPick">
            <div class="img-container">
                <img src="assets/burger-1.png" alt="">
            </div>
            <h1>Top Picks</h1>
        </section>
        <section id="wooper">
            <div class="img-container">
                <img src="assets/burger-2.png" alt="">
            </div>
            <h1>Wooper</h1>
        </section>
        <section id="menu">
            <div class="img-container">
                <img src="assets/burger-3.png" alt="">
            </div>
            <h1>Stunner Menu</h1>
        </section>
        <section id="new-coll">
            <div class="img-container">
                <img src="assets/burger-4.png" alt="">
            </div>
            <h1>New Food Collection</h1>
        </section>
        <section id="deal-day" >
            <div class="img-container">
                <img src="assets/burger-5.png" alt="">
            </div>
            <h1>Deal of the day</h1>
        </section>
        <h1 class="top-button"><a href="#top">Go to top</a></h1>
    </main>
    
</body>
</html>
